<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../LoginRegister/login.css">
    <link rel="stylesheet" href="../LoginRegister/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  </head>
  <body>
      <form action="./" method="post" class="login-container" id="loginForm">
        <h3>LOGIN</h3>
      <input type="text" id="username" name="username" required placeholder="Username" >
      <input type="password" name="password" id="password" required placeholder="Password">
      <input type="button" value="Login">
      <p>If you do not have an account <span id="goToRegister">Register</span></p>
    </form>

    
    <form style="display: none;" action="./login.html" method="post" class="signup-container" id="signupForm">
      <h3>Sign Up</h3>
    <label for="rName">Name</label> 
    <input type="text" id="rName" name="rName" required placeholder="namee...">
    <label for="rLname">Last name</label> 
    <input type="text" id="rLname" name="rLname" required placeholder="lastname...">
    <label for="rUsername">Username</label>
    <input type="text" id="rUsername" name="rUsername" required placeholder="username..">
    <label for="rEmail">Email</label>
    <input type="email" id="rEmail" name="rEmail" required placeholder="email..">
    <label for="rPassword">Password</label>
    <input type="password" id="rPassword" name="rPassword" required placeholder="password..">


  <div class="gender-options">
      <label for="male">
          <input type="radio" name="gender" id="male">
          Male
      </label>
      
      <label for="female">
          <input type="radio" name="gender" id="female">
          Female
      </label>
    <button id="rSubmit" type="button">Submit</button>
    
    <p>If you have an account <span id="goToLogin">Log in</span></p>
  </form>
    <script src="./login.js"></script>
  </body>
</html>
