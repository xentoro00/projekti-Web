<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="../LoginRegister/register.css">
    </head>
    <body>
        <div class="signup-container" id="signupForm">
            <h3>Sign Up</h3>
            <form action="./login.html" method="post">
              <label for="name">Name</label> 
              <input type="text" id="name" name="name" required placeholder="namee...">
              <label for="lname">Last name</label> 
              <input type="text" id="lname" name="lname" required placeholder="lastname...">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required placeholder="username..">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="email..">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="password..">
          

            <div class="gender-options">
                <label for="male">
                    <input type="radio" name="gender" id="male">
                    Male
                </label>
                
                <label for="female">
                    <input type="radio" name="gender" id="female">
                    Female
                </label>
            </div>
              <button type="submit">Submit <a href="./login.html"></a></button>
            </form>
            <script src="../script.js"></script>

    </body>
</html>
