<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/ONLY/login/login.css">

  </head>
  <body>

    <div class="login-container">
      <h3>LOGIN</h3>
    <form method="post">
      <input type="text" id="username" name="username" 
      required placeholder="Usernname" >
      <input type="password" name="password" id="password" 
      required placeholder="Password">
      <input type="submit" value="Login">

      <p>If you do not have an account <a href="register.html">Register</a></p>
    
    </form></div>

  </body>
</html>
